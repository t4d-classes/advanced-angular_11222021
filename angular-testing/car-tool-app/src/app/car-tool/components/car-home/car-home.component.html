<app-tool-header headerText="Car Tool"></app-tool-header>
<app-car-table [cars]="cars" [editCarId]="editCarId"
  (editCar)="doEditCar($event)" (deleteCar)="doDeleteCar($event)"
  (saveCar)="doReplaceCar($event)" (cancelCar)="doCancelCar($event)"
  (refreshCars)="doRefreshCars()"></app-car-table>
<app-car-form headerText="Add Car Form" buttonText="Add Car"
  (submitCar)="doAppendCar($event)"></app-car-form>
<app-tool-footer organizationName="A Cool Car Company, Inc."></app-tool-footer>
